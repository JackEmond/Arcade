<style>
  /* General Body and Layout Styles */
  :root {
    --glow-color-primary: #00ffff;
    --glow-color-secondary: #ff00ff;
    --glow-color-danger: #ff5555;
    --glow-color-border: #4a00e0;
    --bg-dark: #0a0a0a;
    --bg-medium: #1a1a1a;
  }

  .hangman-container {
    width: 100%;
    height: 60vh;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  /* Header */
  .hangman-container .header-title {
    font-family: "Press Start 2P", cursive;
    text-align: center;
    font-size: 2rem;
    max-width: 100%;
    color: var(--glow-color-primary);
    text-shadow: 0 0 5px #fff, 0 0 10px var(--glow-color-primary);
    margin-bottom: 1rem;
  }

  /* Main Game Area */
  .game-main {
    display: flex;
    gap: 2rem;
    flex-grow: 1;
    min-height: 0; /* Important for flexbox shrinking */
  }

  /* Hangman Figure */
  .figure-container {
    flex-basis: 40%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .hangman-svg {
    width: 100%;
    max-width: 200px;
    stroke: var(--glow-color-secondary);
    stroke-width: 4px;
    stroke-linecap: round;
  }

  .hangman-part {
    fill: transparent;
    stroke: var(--glow-color-danger);
    stroke-width: 4px;
    opacity: 0;
    transition: opacity 0.3s ease-in;
  }

  .hangman-part.visible {
    opacity: 1;
  }

  /* Word and Keyboard Area */
  .word-keyboard-container {
    flex-basis: 60%;
    display: flex;
    flex-direction: column;
    justify-content: space-around;
  }

  /* Word Display */
  .word-display {
    display: flex;
    justify-content: center;
    gap: 0.5rem;
    margin-bottom: 1.5rem;
    min-height: 50px;
  }

  .letter {
    border-bottom: 4px solid var(--glow-color-primary);
    width: 30px;
    height: 40px;
    line-height: 40px;
    text-align: center;
    font-size: 2.5rem;
    font-family: "Press Start 2P", cursive;
    color: #fff;
  }

  /* Keyboard */
  .keyboard {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 0.5rem;
  }

  .key {
    font-family: "Press Start 2P", cursive;
    font-size: 1rem;
    width: 45px;
    height: 45px;
    border: 2px solid var(--glow-color-border);
    background-color: #333;
    color: #fff;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  .key:hover:not(:disabled) {
    background-color: var(--glow-color-border);
    transform: scale(1.1);
  }

  .key:disabled {
    background-color: #111;
    color: #555;
    border-color: #444;
    cursor: not-allowed;
    opacity: 0.7;
  }

  /* Game Over Popup */
  .popup-container {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0, 0, 0, 0.7);
    display: none; /* Hidden by default */
    align-items: center;
    justify-content: center;
  }

  .popup-container.visible {
    display: flex;
  }

  .popup {
    background: var(--bg-medium);
    padding: 2rem;
    border-radius: 10px;
    border: 2px solid var(--glow-color-primary);
    box-shadow: 0 0 20px var(--glow-color-primary);
    text-align: center;
  }

  .popup h2 {
    font-family: "Press Start 2P", cursive;
    font-size: 2rem;
    margin-bottom: 1rem;
  }

  .popup p {
    font-size: 1.5rem;
    margin-bottom: 1.5rem;
  }

  .popup button {
    font-family: "Press Start 2P", cursive;
    font-size: 1rem;
    padding: 0.8rem 1.5rem;
    border: 2px solid var(--glow-color-secondary);
    background-color: #333;
    color: #fff;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.2s ease;
  }
  .popup button:hover {
    background-color: var(--glow-color-secondary);
  }

  /* Responsive */
  @media (max-width: 768px) {
    .hangman-container {
      max-height: 50vh;
    }
    .game-main {
      flex-direction: column;
      gap: 1rem;
    }
    .header-title {
      font-size: 1.5rem;
    }
    .key {
      width: 40px;
      height: 40px;
      font-size: 0.8rem;
    }
    .letter {
      width: 25px;
      height: 35px;
      font-size: 2rem;
    }
  }
  @media (max-width: 480px) {
    .key {
      width: 28px;
      height: 35px;
      font-size: 0.7rem;
      gap: 0.3rem;
    }
    .letter {
      width: 20px;
      font-size: 1.5rem;
    }
  }
</style>

<div class="hangman-container">
  <h1 class="header-title">HANGMAN</h1>

  <div class="game-main">
    <!-- Hangman Drawing -->
    <div class="figure-container">
      <svg class="hangman-svg" viewBox="0 0 250 300">
        <!-- Gallows -->
        <line x1="20" y1="280" x2="120" y2="280" />
        <!-- Base -->
        <line x1="70" y1="280" x2="70" y2="50" />
        <!-- Pole -->
        <line x1="70" y1="50" x2="180" y2="50" />
        <!-- Beam -->
        <line x1="180" y1="50" x2="180" y2="90" />
        <!-- Rope -->

        <!-- Man -->
        <circle cx="180" cy="120" r="30" class="hangman-part" id="head" />
        <!-- Head -->
        <line
          x1="180"
          y1="150"
          x2="180"
          y2="210"
          class="hangman-part"
          id="body"
        />
        <!-- Body -->
        <line
          x1="180"
          y1="170"
          x2="140"
          y2="190"
          class="hangman-part"
          id="arm-left"
        />
        <!-- Left Arm -->
        <line
          x1="180"
          y1="170"
          x2="220"
          y2="190"
          class="hangman-part"
          id="arm-right"
        />
        <!-- Right Arm -->
        <line
          x1="180"
          y1="210"
          x2="140"
          y2="240"
          class="hangman-part"
          id="leg-left"
        />
        <!-- Left Leg -->
        <line
          x1="180"
          y1="210"
          x2="220"
          y2="240"
          class="hangman-part"
          id="leg-right"
        />
        <!-- Right Leg -->
      </svg>
    </div>

    <!-- Word and Keyboard -->
    <div class="word-keyboard-container">
      <div class="word-display" id="wordDisplay"></div>
      <div class="keyboard" id="keyboard"></div>
    </div>
  </div>
</div>

<!-- Final Message Popup -->
<div class="popup-container" id="popupContainer">
  <div class="popup">
    <h2 id="finalMessage"></h2>
    <p id="finalMessageRevealWord"></p>
    <button id="playAgainButton">Play Again</button>
  </div>
</div>
