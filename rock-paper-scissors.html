<style>
  :root {
    --glow-color-primary: #00ffff; /* Cyan */
    --glow-color-secondary: #ff00ff; /* Magenta */
    --glow-color-win: #55ff55; /* Green */
    --glow-color-lose: #ff5555; /* Red */
    --glow-color-border: #4a00e0; /* Purple */
    --bg-dark: #0a0a0a;
    --bg-medium: #1a1a1a;
  }

  .game-container {
    font-family: "VT323", monospace;
    background: var(--bg-dark);
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100%;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* Header */
  .header-title {
    font-family: "Press Start 2P", cursive;
    text-align: center;
    font-size: 2rem;
    color: var(--glow-color-primary);
    text-shadow: 0 0 5px #fff, 0 0 10px var(--glow-color-primary);
    margin: 0 0 1rem 0;
  }

  /* Scoreboard */
  .scoreboard {
    display: flex;
    justify-content: space-around;
    width: 100%;
    margin-bottom: 1.5rem;
    font-size: 1.8rem;
  }
  .score {
    text-align: center;
  }
  .score-label {
    font-family: "Press Start 2P", cursive;
    font-size: 1rem;
    color: var(--glow-color-secondary);
  }
  .score-value {
    font-size: 3rem;
  }

  /* Match Display Area */
  .match-display {
    display: flex;
    justify-content: space-around;
    align-items: center;
    width: 100%;
    margin-bottom: 1.5rem;
  }

  .match-display img {
    width: 100px;
    height: 100px;
    object-fit: contain;
  }

  .player-choice,
  .computer-choice {
    font-size: 6rem;
    width: 125px;
    height: 125px;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 3px dashed #444;
    border-radius: 10px;
  }

  .vs {
    font-family: "Press Start 2P", cursive;
    font-size: 3rem;
    color: var(--glow-color-lose);
  }

  /* Result Message */
  .result-message {
    font-family: "Press Start 2P", cursive;
    font-size: 1.5rem;
    height: 30px;
    margin-bottom: 1.5rem;
    text-align: center;
  }

  /* Player Choices */
  .choices {
    display: flex;
    justify-content: center;
    gap: 1rem;
    flex-wrap: wrap;
  }
  .choice-btn {
    font-family: "Press Start 2P", cursive;
    font-size: 1.5rem;
    width: 150px;
    height: 100px;
    border: 3px solid var(--glow-color-border);
    background-color: #333;
    color: #fff;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .choice-btn:hover {
    background-color: var(--glow-color-border);
    transform: scale(1.05);
    box-shadow: 0 0 15px var(--glow-color-border);
  }

  .choice-btn img {
    width: 80px;
    height: 80px;
  }

  /* Responsive */
  @media (max-width: 768px) {
    .header-title {
      font-size: 1.5rem;
    }
    .scoreboard {
      font-size: 1.5rem;
    }
    .score-value {
      font-size: 2.5rem;
    }
    .player-choice,
    .computer-choice {
      font-size: 4rem;
      width: 100px;
      height: 100px;
    }
    .vs {
      font-size: 2rem;
    }
    .result-message {
      font-size: 0.7rem;
    }
    .choices {
      width: 100%;
    }
    .choice-btn {
      height: 80px;
      width: 30%;
      font-size: 1.2rem;
      gap: 0.5rem;
    }
  }
  @media (max-width: 480px) {
    .choices {
      gap: 0.5rem;
    }
    .header-title {
      font-size: 16px;
    }
  }
</style>
<button class="back-button" onclick="loadScreen('game-selector')">‚Üê</button>

<div class="game-container">
  <h1 class="header-title">ROCK PAPER SCISSORS</h1>

  <div class="scoreboard">
    <div class="score">
      <div class="score-label">PLAYER</div>
      <div class="score-value" id="playerScore">0</div>
    </div>
    <div class="score">
      <div class="score-label">CPU</div>
      <div class="score-value" id="computerScore">0</div>
    </div>
  </div>

  <div class="match-display">
    <div class="player-choice" id="playerChoiceDisplay">?</div>
    <div class="vs">VS</div>
    <div class="computer-choice" id="computerChoiceDisplay">?</div>
  </div>

  <div class="result-message" id="resultMessage">MAKE YOUR MOVE</div>

  <div class="choices">
    <button class="choice-btn" data-choice="rock">
      <img src="images/rock.png" />
    </button>
    <button class="choice-btn" data-choice="paper">
      <img src="images/paper.png" />
    </button>
    <button class="choice-btn" data-choice="scissors">
      <img src="images/scissors.png" />
    </button>
  </div>
</div>
