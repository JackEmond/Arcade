<style>
  /* General Body and Layout Styles */
  :root {
    --glow-color-primary: #00ffff;
    --glow-color-secondary: #ff00ff;
    --glow-color-danger: #ff5555;
    --glow-color-border: #4a00e0;
    --bg-dark: #0a0a0a;
    --bg-medium: #1a1a1a;
  }

  .hangman-container {
    width: 100%;
    height: 60vh;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .hangman-container .header-title {
    font-family: "Press Start 2P", cursive;
    text-align: center;
    font-size: 2rem;
    max-width: 100%;
    color: var(--glow-color-primary);
    text-shadow: 0 0 5px #fff, 0 0 10px var(--glow-color-primary);
    margin-bottom: 1rem;
  }

  .game-main {
    display: flex;
    gap: 2rem;
    flex-grow: 1;
    min-height: 0;
  }

  .figure-container {
    flex-basis: 40%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .hangman-svg {
    width: 100%;
    max-width: 200px;
    stroke: var(--glow-color-secondary);
    stroke-width: 4px;
    stroke-linecap: round;
  }

  .hangman-part {
    fill: transparent;
    stroke: var(--glow-color-danger);
    stroke-width: 4px;
    opacity: 0;
    transition: opacity 0.3s ease-in;
  }

  .hangman-part.visible {
    opacity: 1;
  }

  .word-keyboard-container {
    flex-basis: 60%;
    display: flex;
    flex-direction: column;
    justify-content: space-around;
  }

  .word-display {
    display: flex;
    justify-content: center;
    gap: 0.5rem;
    margin-bottom: 1.5rem;
    min-height: 50px;
  }

  .letter {
    border-bottom: 4px solid var(--glow-color-primary);
    width: 30px;
    height: 40px;
    line-height: 40px;
    text-align: center;
    font-size: 2.5rem;
    font-family: "Press Start 2P", cursive;
    color: #fff;
  }

  .keyboard {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 0.5rem;
  }

  .key {
    font-family: "Press Start 2P", cursive;
    font-size: 1rem;
    width: 45px;
    height: 45px;
    border: 2px solid var(--glow-color-border);
    background-color: #333;
    color: #fff;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  .key:hover:not(:disabled) {
    background-color: var(--glow-color-border);
    transform: scale(1.1);
  }

  .key:disabled {
    background-color: #111;
    color: #555;
    border-color: #444;
    cursor: not-allowed;
    opacity: 0.7;
  }

  /* End screens styling */
  .end-screen {
    display: none;
    text-align: center;
  }

  .end-screen h2 {
    font-family: "Press Start 2P", cursive;
    font-size: 3rem;
    margin-bottom: 1rem;
    color: var(--glow-color-primary);
    text-shadow: 0 0 10px var(--glow-color-primary),
      0 0 20px var(--glow-color-primary), 0 0 30px var(--glow-color-secondary);
  }

  .end-screen p {
    font-size: 1.5rem;
    margin-bottom: 2rem;
    color: #fff;
    text-shadow: 0 0 5px #fff;
  }

  .end-screen button {
    font-family: "Press Start 2P", cursive;
    font-size: 1.2rem;
    padding: 1rem 2rem;
    border: 2px solid var(--glow-color-secondary);
    background-color: #111;
    color: var(--glow-color-secondary);
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.2s ease;
    box-shadow: 0 0 5px var(--glow-color-secondary);
  }

  .end-screen button:hover {
    background-color: var(--glow-color-secondary);
    color: #000;
    box-shadow: 0 0 10px var(--glow-color-secondary),
      0 0 20px var(--glow-color-secondary);
  }
  @media (max-width: 768px) {
    .hangman-container {
      max-height: 50vh;
    }
    .game-main {
      flex-direction: column;
      gap: 1rem;
    }
    .header-title {
      font-size: 1.5rem;
    }
    .key {
      width: 40px;
      height: 30px;
      font-size: 0.8rem;
    }
    .letter {
      width: 25px;
      height: 35px;
      font-size: 2rem;
    }

    .hangman-svg {
      max-width: 100px;
    }
  }
  @media (max-width: 480px) {
    .hangman-container .header-title {
      font-size: 1.5rem;
    }
    .key {
      width: 28px;
      height: 25px;
      font-size: 0.7rem;
      gap: 0.3rem;
    }
    .letter {
      width: 20px;
      font-size: 1.5rem;
    }
  }

  .gamecontent {
    display: none;
  }
</style>

<div class="hangman-container">

          <line
            x1="180"

          <line
            x1="180"

          <line
            x1="180"

            class="hangman-part"

          />
          <line
            x1="180"
            y1="210"
            x2="140"
            y2="240"
            class="hangman-part"
            id="leg-left"
          />
          <line
            x1="180"
            y1="210"
            x2="220"

  </div>

  <div id="winScreen" class="end-screen">

  </div>

  <div id="loseScreen" class="end-screen">
    <h2 id="loseMessage">GAME OVER</h2>
    <p id="loseRevealWord">The word was: Programmer</p>
    <button id="losePlayAgainButton">Play Again</button>
  </div>
</div>
