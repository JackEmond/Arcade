<style>
  :root {
    --glow-color-x: #ff00ff; /* Player X */
    --glow-color-o: #00ffff; /* Player O */
    --board-bg: #1a1a1a;
    --cell-bg: #0a0a0a;
  }

  .header-title {
    font-family: "Press Start 2P", cursive;
    font-weight: 700;
    font-size: 1.5rem;
    line-height: 1.2;
    text-align: center;
    color: var(--glow-color-o);
    text-shadow: 0 0 5px #fff, 0 0 10px var(--glow-color-o),
      0 0 20px var(--glow-color-o), 0 0 30px var(--glow-color-o);
  }

  .game-status {
    font-size: 1rem;
    margin-bottom: 20px;
    color: #fff;
    text-align: center;
    transition: color 0.3s ease;
  }

  .board {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(3, 1fr);
    width: 100%;
    max-width: 250px;
    max-height: 35vh;
    aspect-ratio: 1 / 1;
    background: var(--board-bg);
    border-radius: 10px;
    margin: 0 auto;
    padding: 10px;
    gap: 10px;
  }

  .cell {
    background: var(--cell-bg);
    border-radius: 5px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 5rem;
    font-family: "Press Start 2P", cursive;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .cell:not(.x):not(.o):hover {
    background-color: #2a2a2a;
  }

  /* Player Marker Styles */
  .cell.x {
    color: var(--glow-color-x);
    text-shadow: 0 0 5px var(--glow-color-x), 0 0 15px var(--glow-color-x);
  }

  .cell.o {
    color: var(--glow-color-o);
    text-shadow: 0 0 5px var(--glow-color-o), 0 0 15px var(--glow-color-o);
  }

  /* Winning cell highlight */
  .cell.win {
    animation: win-pulse 0.8s infinite;
  }

  @keyframes win-pulse {
    0% {
      background-color: #333;
    }
    50% {
      background-color: #555;
    }
    100% {
      background-color: #333;
    }
  }

  .restart-button {
    font-family: "Press Start 2P", cursive;
    font-size: 1rem;
    color: #fff;
    background: #333;
    border: 2px solid var(--glow-color-border);
    border-radius: 8px;
    padding: 1rem 2rem;
    margin-top: 2rem;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 0 5px var(--glow-color-border);
    text-align: center;
  }

  .restart-button:hover {
    background: var(--glow-color-border);
    color: #fff;
    box-shadow: 0 0 15px var(--glow-color-border),
      0 0 25px var(--glow-color-border);
  }

  @media (max-width: 480px) {
    .header-title {
      font-size: 1rem;
    }
    .game-status {
      font-size: 1rem;
    }
    .cell {
      font-size: 3rem;
    }
  }

  .center {
    display: flex;
    justify-content: center;
    align-items: center;
  }
</style>
<button class="back-button" onclick="loadScreen('game-selector')">‚Üê</button>

<h2 class="header-title">TIC TAC TOE</h2>

<div id="gameStatus" class="game-status">Player X's Turn</div>

<div id="board" class="board">
  <div class="cell" data-cell-index="0"></div>
  <div class="cell" data-cell-index="1"></div>
  <div class="cell" data-cell-index="2"></div>
  <div class="cell" data-cell-index="3"></div>
  <div class="cell" data-cell-index="4"></div>
  <div class="cell" data-cell-index="5"></div>
  <div class="cell" data-cell-index="6"></div>
  <div class="cell" data-cell-index="7"></div>
  <div class="cell" data-cell-index="8"></div>
</div>

<div class="center">
  <button id="restartButton" class="restart-button">Restart Game</button>
</div>
