<style>
  :root {
    --glow-color-x: #ff00ff; /* Magenta for X */
    --glow-color-o: #00ffff; /* Cyan for O */
    --glow-color-border: #4a00e0; /* Purple for borders */
    --board-bg: #1a1a1a;
    --cell-bg: #0a0a0a;
  }

  .header-title {
    font-family: "Press Start 2P", cursive;
    font-weight: 700;
    font-size: 1.5rem;
    line-height: 1.2;
    text-align: center;
    margin-bottom: 2rem;
    color: var(--glow-color-o);
    text-shadow: 0 0 5px #fff, 0 0 10px var(--glow-color-o),
      0 0 20px var(--glow-color-o), 0 0 30px var(--glow-color-o);
  }

  .game-status {
    font-size: 2rem;
    margin-bottom: 1.5rem;
    text-align: center;
    height: 40px;
    transition: color 0.3s ease;
  }

  .board {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(3, 1fr);
    width: 100%;
    max-width: 300px;
    aspect-ratio: 1 / 1;
    background: var(--board-bg);
    border-radius: 10px;
    margin: 0 auto;
    padding: 10px;
    box-shadow: 0 0 15px var(--glow-color-border),
      0 0 25px var(--glow-color-border);
    gap: 10px;
  }

  .cell {
    background: var(--cell-bg);
    border-radius: 5px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 5rem;
    font-family: "Press Start 2P", cursive;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .cell:not(.x):not(.o):hover {
    background-color: #2a2a2a;
  }

  /* Player Marker Styles */
  .cell.x {
    color: var(--glow-color-x);
    text-shadow: 0 0 5px var(--glow-color-x), 0 0 15px var(--glow-color-x);
  }

  .cell.o {
    color: var(--glow-color-o);
    text-shadow: 0 0 5px var(--glow-color-o), 0 0 15px var(--glow-color-o);
  }

  /* Winning cell highlight */
  .cell.win {
    animation: win-pulse 0.8s infinite;
  }

  @keyframes win-pulse {
    0% {
      background-color: #333;
    }
    50% {
      background-color: #555;
    }
    100% {
      background-color: #333;
    }
  }

  .restart-button {
    font-family: "Press Start 2P", cursive;
    font-size: 1rem;
    color: #fff;
    background: #333;
    border: 2px solid var(--glow-color-border);
    border-radius: 8px;
    padding: 1rem 2rem;
    margin-top: 2rem;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 0 5px var(--glow-color-border);
  }

  .restart-button:hover {
    background: var(--glow-color-border);
    color: #fff;
    box-shadow: 0 0 15px var(--glow-color-border),
      0 0 25px var(--glow-color-border);
  }

  @media (max-width: 480px) {
    .header-title {
      font-size: 2rem;
    }
    .game-status {
      font-size: 1.5rem;
    }
    .cell {
      font-size: 3rem;
    }
  }
</style>
<h2 class="header-title">TIC TAC TOE</h2>

<div id="gameStatus" class="game-status">Player X's Turn</div>

<div id="board" class="board">
  <div class="cell" data-cell-index="0"></div>
  <div class="cell" data-cell-index="1"></div>
  <div class="cell" data-cell-index="2"></div>
  <div class="cell" data-cell-index="3"></div>
  <div class="cell" data-cell-index="4"></div>
  <div class="cell" data-cell-index="5"></div>
  <div class="cell" data-cell-index="6"></div>
  <div class="cell" data-cell-index="7"></div>
  <div class="cell" data-cell-index="8"></div>
</div>

<button id="restartButton" class="restart-button">Restart Game</button>

<script>
  // --- DOM Elements ---
  const board = document.getElementById("board");
  const cells = document.querySelectorAll("[data-cell-index]");
  const gameStatus = document.getElementById("gameStatus");
  const restartButton = document.getElementById("restartButton");

  // --- Game State Variables ---
  let gameActive = true;
  let currentPlayer = "X";
  let gameState = ["", "", "", "", "", "", "", "", ""];

  // --- Winning Combinations ---
  const winningConditions = [
    [0, 1, 2],
    [3, 4, 5],
    [6, 7, 8],
    [0, 3, 6],
    [1, 4, 7],
    [2, 5, 8],
    [0, 4, 8],
    [2, 4, 6],
  ];

  // --- Messages ---
  const winningMessage = () => `Player ${currentPlayer} Wins!`;
  const drawMessage = () => `Game Ended in a Draw!`;
  const currentPlayerTurn = () => `Player ${currentPlayer}'s Turn`;

  // --- Functions ---

  /**
   * Handles a click on a cell.
   * @param {MouseEvent} e - The click event.
   */
  function handleCellClick(e) {
    const clickedCell = e.target;
    const clickedCellIndex = parseInt(
      clickedCell.getAttribute("data-cell-index")
    );

    // If the cell is already played or the game is over, ignore the click
    if (gameState[clickedCellIndex] !== "" || !gameActive) {
      return;
    }

    // Process the move
    handleCellPlayed(clickedCell, clickedCellIndex);
    handleResultValidation();
  }

  /**
   * Updates the game state and UI for a played cell.
   * @param {HTMLElement} clickedCell - The cell element that was clicked.
   * @param {number} clickedCellIndex - The index of the clicked cell.
   */
  function handleCellPlayed(clickedCell, clickedCellIndex) {
    gameState[clickedCellIndex] = currentPlayer;
    clickedCell.textContent = currentPlayer;
    clickedCell.classList.add(currentPlayer.toLowerCase());
  }

  /**
   * Checks if the game has been won, drawn, or should continue.
   */
  function handleResultValidation() {
    let roundWon = false;
    let winningCombo = [];
    for (let i = 0; i < winningConditions.length; i++) {
      const winCondition = winningConditions[i];
      let a = gameState[winCondition[0]];
      let b = gameState[winCondition[1]];
      let c = gameState[winCondition[2]];

      if (a === "" || b === "" || c === "") {
        continue;
      }
      if (a === b && b === c) {
        roundWon = true;
        winningCombo = winCondition;
        break;
      }
    }

    if (roundWon) {
      gameStatus.textContent = winningMessage();
      gameActive = false;
      // Highlight the winning cells
      winningCombo.forEach((index) => {
        cells[index].classList.add("win");
      });
      return;
    }

    // Check for a draw
    let roundDraw = !gameState.includes("");
    if (roundDraw) {
      gameStatus.textContent = drawMessage();
      gameActive = false;
      return;
    }

    // If no win or draw, switch the player
    handlePlayerChange();
  }

  /**
   * Switches the current player and updates the status display.
   */
  function handlePlayerChange() {
    currentPlayer = currentPlayer === "X" ? "O" : "X";
    gameStatus.textContent = currentPlayerTurn();
  }

  /**
   * Resets the game to its initial state.
   */
  function handleRestartGame() {
    gameActive = true;
    currentPlayer = "X";
    gameState = ["", "", "", "", "", "", "", "", ""];
    gameStatus.textContent = currentPlayerTurn();
    cells.forEach((cell) => {
      cell.textContent = "";
      cell.classList.remove("x", "o", "win");
    });
  }

  // --- Event Listeners ---
  cells.forEach((cell) => cell.addEventListener("click", handleCellClick));
  restartButton.addEventListener("click", handleRestartGame);

  // --- Initial Setup ---
  gameStatus.textContent = currentPlayerTurn();
</script>
